<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">

    <title>Login Fintech</title>
  </head>

  <body>

    <!--AQUI VAI A LOGO-->
    <section class="container-fluid">
      <div class="logo">
          <img class="logo-banco" src="logo2.png" alt="logo-banco">
      </div>
    </section class="container-fluid">

    <!--AQUI VAI O FORMULARIO-->
    <div class="container">

        <form>
            <div class="form-group">
                <label for="email">Usuário</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o email" />
            </div>

            <div class="form-group">
                <label for="pwd">Senha</label>
                <input type="password" class="form-control" id="pwd" placeholder="Digite a senha" />
            </div>

            <div class="form-group">
              <label><input type="checkbox"> Lembre-me </label>
            </div>

            <div class="form-group">
              <span class="pull-right margin-top3"><a href="http://example.com/users/forgot_password">Esqueceu a senha?</a></span>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
    
            <div class="form-group"></div>
            <button type="submit" class="btn2 btn-primary"> <img id="google-logo" src="https://cdn.pixabay.com/photo/2015/12/11/11/43/google-1088004_960_720.png" alt="Google-Logo">Fazer login com o Google</button>
            </div>

        <section>
          <p id="registro">Não tem uma conta?
             <a href="registro.html">Inscreva-se</a>
          </p>
        </section>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
